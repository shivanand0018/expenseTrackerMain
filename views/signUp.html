<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker-SignUp</title>
    <link href="/css/signUp.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <div>
                <h3>Expense Tracker</h3>
            </div>
            <ul class="list">
                <li class="item" id="item2"><a href="/login">SignIn</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form" class="form" method="POST" onsubmit="addUser(event)">
            <h2>Sign Up</h2>
            <div class="form-div">
                <label>Full Name</label>
                <input type="text" name="userName" id="userName" required>
                <label>Email Id</label>
                <input type="email" name="email" id="email" required>
                <label>Password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Submit</button>
                <p>Have you already registered? <a href="/login" style="color:blue; cursor: pointer;">Login</a></p>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="/js/signUp.js"></script>

</html>
