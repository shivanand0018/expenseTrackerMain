<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker-Login</title>
    <link href="/css/signUp.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <div>
                <h3>Expense Tracker</h3>
            </div>
            <ul class="list">
                <li class="item" id="item2"><a href="/signUp">SignUp</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form" class="form" method="POST" onsubmit="checkUser(event)">
            <h2>Sign In</h2>
            <div class="form-div">
                <label>Email Id</label>
                <input type="email" name="email" id="email" required>
                <label>Password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Submit</button>
                <p><a href="/password" style="color:blue; cursor: pointer; font-style: italic;">Forgot Password</a></p>
                <p>Not registered yet? <a href="/signUp" style="color:blue; cursor: pointer;">SignUp</a></p>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    
</html>
